<!DOCTYPE html>
<html>
<header>
    <title>Musical Bounces</title>
    <link href="music.css" rel="stylesheet" />
</header>
<body onload = "init('canvas-container', 'myCanvas');">
<div id = "wrapper">
    <div id = "content">
        <div id = "options">
            <button id = "togglePlaying" onclick = "togglePlaying();">Stop</button>
            <div class = "slider">
                <input id = "masterSpeedSlider" type="range" min = "-1" max = "1" value = "1" step = "0.01" onchange
                        = "masterSpeedSlider(value);"/>
            </div>
        </div>

        <div id = "canvas-container">
                <canvas id ="myCanvas"></canvas>
        </div>

    </div>
</div>
</body>
<footer>
    <script src="scripts/controller.js"></script>
\</footer>
</html>
