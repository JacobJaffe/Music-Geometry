<!DOCTYPE html>
<html>
<header>
    <title>Musical Bounces</title>
    <link href="styles/music.css" rel="stylesheet" />
</header>
<div id = "wrapper">
    <div id = "content">
        <div id = "options">
            <div class="half-containers">
                <button id = "togglePlaying" onclick = "PLAY_BUTTON();">Stop</button>
                <div class = "slider">
                    <input id = "masterSpeedSlider" type="range" min = "-1" max = "1" value = "1" step = "0.01" onchange
                            = "MASTER_SPEED_SLIDER(value);"/>
                </div>
            </div>
            <div class="half-containers">
                <p>Selected Shape: </p>
                <br>
                <p>radius slider:</p>
                <input id = "selectedShapeRadiusSlider" type="range" min = "-1" max = "1" value = "1" step = "0.01" onchange
                        = "SELECTED_SHAPE_RADIUS_SLIDER(value);"/>
                <br>
                <button id = "selectedShapeTogglePaused" onclick = "SELECTED_SHAPE_PAUSE_BUTTON();">Pause Shape</button>
            </div>
        </div>

        <div id = "canvas-container">
                    <canvas id ="myCanvas"></canvas>
        </div>

    </div>
</div>
</body>
<footer>
    <script data-main="scripts/app" src="scripts/lib/require.js"></script>
</footer>
</html>
